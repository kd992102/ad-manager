<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>系統初始化 - AD Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .setup-card { max-width: 600px; width: 100%; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .step-icon { width: 50px; height: 50px; background: #e9ecef; color: #0d6efd; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.5rem; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card setup-card mx-auto">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="step-icon mx-auto"><i class="bi bi-hdd-network"></i></div>
                    <h2 class="fw-bold">歡迎使用 AD Manager</h2>
                    <p class="text-muted">請設定您的 Active Directory 連線資訊以完成初始化。</p>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('setup.init_config') }}" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <h5 class="mb-3 text-primary border-bottom pb-2">連線資訊</h5>
                    <div class="row g-3 mb-3">
                        <div class="col-md-8">
                            <label class="form-label">AD 伺服器 (IP 或 Hostname)</label>
                            <input type="text" name="ad_server" class="form-control" placeholder="192.168.1.10" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">網域名稱 (Domain)</label>
                            <input type="text" name="ad_domain" class="form-control" placeholder="army.mil.tw" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Base DN (搜尋起點)</label>
                        <input type="text" name="ad_basedn" class="form-control" placeholder="DC=army,DC=mil,DC=tw" required>
                        <div class="form-text">LDAP 搜尋的根目錄 (Distinguished Name)。</div>
                    </div>

                    <h5 class="mb-3 mt-4 text-primary border-bottom pb-2">管理員憑證</h5>
                    <div class="mb-3">
                        <label class="form-label">管理員帳號 (User Principal Name)</label>
                        <input type="text" name="ad_user" class="form-control" placeholder="administrator@army.mil.tw" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">管理員密碼</label>
                        <input type="password" name="ad_password" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle me-2"></i>測試連線並儲存
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
